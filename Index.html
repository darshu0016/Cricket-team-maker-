<body>

<h1>ğŸ Cricket Team Assigner</h1>
<p>Randomly split players into two teams and decide the toss instantly.</p>

<label>Enter number of players (5â€“22):</label><br>
<input type="number" id="numPlayers" min="5" max="22" value="6">
<button onclick="generateButtons()">Generate Players ğŸ®</button>

<div class="player-buttons" id="playerButtons"></div>

<div id="resultBox" style="display:none;">
  <h2 style="color:red;">Team 1 ğŸ”´</h2><div id="team1"></div>
  <h2 style="color:deepskyblue;">Team 2 ğŸ”µ</h2><div id="team2"></div>
  <h2 id="bothLabel" style="color:limegreen;display:none;">Both (Shared) ğŸŸ¢</h2>
  <div id="both"></div>

</div>

<script>
let assignments={}, totalPlayers=0;

function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
}

function generateAssignments(n){
  const ids=Array.from({length:n},(_,i)=>i+1);
  shuffle(ids);
  assignments={};
  let bothId=null;
  if(n%2!==0){
    bothId=ids[Math.floor(Math.random()*ids.length)];
    assignments[bothId]='both';
  }
  const rest=ids.filter(i=>i!==bothId);
  shuffle(rest);
  const half=Math.floor(rest.length/2);
  rest.slice(0,half).forEach(i=>assignments[i]='team1');
  rest.slice(half).forEach(i=>assignments[i]='team2');
}

function generateButtons(){
  const n=parseInt(document.getElementById("numPlayers").value);
  if(!n||n<5||n>22){
    alert("Enter between 5 and 22 players.");
    return;
  }
  totalPlayers=n;
  generateAssignments(n);
  document.getElementById("playerButtons").innerHTML="";
  document.getElementById("resultBox").style.display="block";
  document.getElementById("team1").innerHTML="";
  document.getElementById("team2").innerHTML="";
  document.getElementById("both").innerHTML="";
  document.getElementById("bothLabel").style.display="none";
  document.getElementById("coin").style.display="none";
  document.getElementById("tossResult").innerHTML="";
  for(let i=1;i<=n;i++){
    const b=document.createElement("button");
    b.textContent="Player "+i;
    b.onclick=()=>reveal(b,i);
    document.getElementById("playerButtons").appendChild(b);
  }
}

function reveal(btn,id){
  const team=assignments[id];
  if(team==='team1'){
    btn.style.background='red';
    badge('team1',id,'red');
  }else if(team==='team2'){
    btn.style.background='deepskyblue';
    badge('team2',id,'blue');
  }else{
    btn.style.background='limegreen';
    badge('both',id,'green');
    document.getElementById("bothLabel").style.display="block";
  }
  btn.disabled=true;
}

function badge(section,id,color){
  const d=document.createElement('div');
  d.className='badge '+color;
  d.textContent=id;
  document.getElementById(section).appendChild(d);
}

function flipCoin(){
  const coin=document.getElementById("coin"),
        res=document.getElementById("tossResult");
  coin.style.display="block";
  coin.style.animation="spin 2s ease-in-out";
  setTimeout(()=>{
     const winner=Math.random()<0.5?'Team 1':'Team 2';
     coin.style.animation="none";
     res.innerHTML=`ğŸ† ${winner} won the toss!`;
  },2000);
}
</script>
